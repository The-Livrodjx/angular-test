<div class="login-page">
    <div class="login-content">

        <form [formGroup]="loginForm" novalidate>
            <h1>Login</h1>
        
        
            <input [(ngModel)]="email" formControlName="email" type="text" name="name" placeholder="Username">
        
            <input [(ngModel)]="password" formControlName="password" type="password" name="password" placeholder="Password">
        
            <button (click)="logIn()" type="submit">Log In</button>
        </form>
    </div>
</div>
